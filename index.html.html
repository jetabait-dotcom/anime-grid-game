<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Game Hub - Multiplayer Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500;600;700;800&display=swap');
        body { 
            background-color: #171717; 
            color: #f5f5f5; 
            font-family: 'Anuphan', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .bg-main { background-color: #171717; }
        .text-gradient {
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary { background-color: #4f46e5; transition: all 0.2s; }
        .btn-primary:hover { background-color: #4338ca; transform: translateY(-1px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes crownBounce { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-10px) rotate(5deg); } }
        .animate-victory { animation: crownBounce 2s infinite ease-in-out; }
    </style>
</head>
<body class="bg-main">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDy3A8XwrKA-BXjlueZzzTa5BQ1R1SFVzk",
            authDomain: "game-hub-jetabait.firebaseapp.com",
            projectId: "game-hub-jetabait",
            storageBucket: "game-hub-jetabait.firebasestorage.app",
            messagingSenderId: "788930921640",
            appId: "1:788930921640:web:f54c7d47012b4f50a0ee9d",
            measurementId: "G-TL5GQ6BX61"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            window.FirebaseSDK = { 
                auth, db, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, 
                signInAnonymously, signInWithCustomToken, onAuthStateChanged 
            };
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }
    </script>

    <script type="text/babel">
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                gamepad: <path d="M6 12h4m-2-2v4m7-1h.01m2.99-2h.01M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6Z"/>,
                grid: <path d="M3 3h7v7H3V3Zm11 0h7v7h-7V3ZM3 14h7v7H3v-7Zm11 0h7v7h-7v-7Z"/>,
                back: <path d="m15 18-6-6 6-6"/>,
                users: <React.Fragment><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></React.Fragment>,
                user: <React.Fragment><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></React.Fragment>,
                search: <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                close: <path d="M18 6 6 18M6 6l12 12"/>,
                check: <path d="M20 6 9 17l-5-5"/>,
                userCircle: <React.Fragment><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></React.Fragment>,
                playCircle: <React.Fragment><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></React.Fragment>,
                sparkles: <path d="m12 3 1.912 5.885L20 10.8l-5.088 1.915L12 18.6l-1.912-5.885L5 10.8l5.088-1.915L12 3Z"/>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                trophy: <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-2.34c3.12-.5 5-2.66 5-5.66V2H6v7c0 3 1.88 5.16 5 5.66z"/>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const CATEGORIES = {
            top: ["แนวเพลงดนตรี", "เกียวโตแอนิเมชัน", "ดัดแปลงจากมังฮวา", "เวทมนตร์/แฟนตาซี", "หุ่นยนต์/ไซไฟ", "ดราม่า/ปวดตับ"],
            left: ["ชีวิตในโรงเรียน", "มีหูสัตว์/หางสัตว์", "กีฬา/การแข่งขัน", "แอคชัน/ผจญภัย", "ตลก/คอเมดี้", "สืบสวน/ระทึกขวัญ"]
        };

        function App() {
            const [screen, setScreen] = useState('hub');
            const [user, setUser] = useState(null);
            const [fbServices, setFbServices] = useState(null);
            const [roomId, setRoomId] = useState('');
            const [playerName, setPlayerName] = useState(localStorage.getItem('anime_player_name') || '');
            const [isReady, setIsReady] = useState(false);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'game-hub-jetabait';

            useEffect(() => {
                const init = async () => {
                    const checkSDK = setInterval(async () => {
                        if (window.FirebaseSDK) {
                            clearInterval(checkSDK);
                            const sdk = window.FirebaseSDK;
                            try {
                                const auth = sdk.auth;
                                sdk.onAuthStateChanged(auth, (u) => {
                                    if (u) {
                                        setUser(u);
                                        setFbServices(sdk);
                                        setIsReady(true);
                                    }
                                });
                                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                    try { await sdk.signInWithCustomToken(auth, __initial_auth_token); } catch (e) { await sdk.signInAnonymously(auth); }
                                } else { await sdk.signInAnonymously(auth); }
                            } catch (e) { console.error(e); }
                        }
                    }, 100);
                };
                init();
            }, []);

            useEffect(() => {
                if (playerName) localStorage.setItem('anime_player_name', playerName);
            }, [playerName]);

            if (!isReady) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-[#171717]">
                    <div className="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
                    <div className="text-indigo-400 font-bold animate-pulse text-lg tracking-tight">กำลังเชื่อมต่อ...</div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col bg-[#171717]">
                    {screen === 'hub' && <Hub onSelect={() => setScreen('menu')} />}
                    {screen === 'menu' && <Menu onLocal={() => { setRoomId(''); setScreen('game'); }} onMulti={() => setScreen('lobby')} onBack={() => setScreen('hub')} />}
                    {screen === 'lobby' && <Lobby fb={fbServices} appId={appId} onBack={() => setScreen('menu')} onJoin={(id) => { setRoomId(id); setScreen('game'); }} user={user} playerName={playerName} setPlayerName={setPlayerName} />}
                    {screen === 'game' && <Game fb={fbServices} appId={appId} roomId={roomId} onBack={() => setScreen('menu')} user={user} playerName={playerName} />}
                </div>
            );
        }

        function Hub({ onSelect }) {
            return (
                <div className="flex-1 flex flex-col items-center justify-center p-6 animate-slide-up">
                    <div className="w-16 h-16 bg-[#262626] rounded-2xl flex items-center justify-center mb-8 border border-white/5 shadow-xl">
                        <Icon name="gamepad" size={32} className="text-indigo-400" />
                    </div>
                    <h1 className="text-6xl font-extrabold text-gradient mb-4 leading-tight tracking-tighter text-center">Game Hub</h1>
                    <p className="text-neutral-500 mb-12 text-center max-w-sm font-medium">ศูนย์รวมมินิเกมสายอนิเมะ</p>
                    <button onClick={onSelect} className="w-full max-w-sm bg-[#262626] p-8 rounded-[2.5rem] border border-white/5 hover:border-indigo-500/30 transition-all text-left group shadow-lg">
                        <div className="w-12 h-12 bg-indigo-500/10 rounded-2xl flex items-center justify-center mb-5 group-hover:bg-indigo-500/20 transition-colors">
                            <Icon name="grid" size={24} className="text-indigo-400" />
                        </div>
                        <h3 className="text-2xl font-extrabold mb-1 text-white">Anime Grid Bingo</h3>
                        <p className="text-neutral-500 text-sm font-bold leading-relaxed">แข่งเติมชื่ออนิเมะ ใครครบ 3 ก่อนชนะ</p>
                    </button>
                </div>
            );
        }

        function Menu({ onLocal, onMulti, onBack }) {
            return (
                <div className="flex-1 flex flex-col items-center justify-center p-6 animate-slide-up bg-[#171717]">
                    <div className="w-20 h-20 bg-[#262626] rounded-[1.25rem] flex items-center justify-center mb-10 shadow-lg border border-white/5">
                        <Icon name="grid" size={40} className="text-[#818cf8]" />
                    </div>
                    <div className="text-center mb-12">
                        <h1 className="text-[5rem] font-extrabold tracking-tight text-gradient mb-4 leading-tight">Anime Grid</h1>
                        <p className="text-neutral-400 text-lg font-medium">แข่งบิงโกอนิเมะแบบเทิร์นเบส</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-[50rem] px-4">
                        <button onClick={onLocal} className="bg-[#262626] hover:bg-[#2e2e2e] p-12 rounded-[2rem] border border-white/5 transition-all group flex flex-col items-center text-center shadow-xl">
                            <div className="mb-6 flex items-center justify-center"><Icon name="user" size={42} className="text-[#4ade80]" /></div>
                            <h3 className="text-2xl font-bold mb-3 text-white">เล่นคนเดียว</h3>
                            <p className="text-neutral-500 text-sm font-medium">เล่นชิลๆ คนเดียว (ไม่มีระบบแพ้ชนะ)</p>
                        </button>
                        <button onClick={onMulti} className="bg-[#1e1b4b]/40 hover:bg-[#1e1b4b]/60 p-12 rounded-[2rem] border border-[#4338ca]/30 transition-all group flex flex-col items-center text-center shadow-xl">
                            <div className="mb-6 flex items-center justify-center"><Icon name="users" size={42} className="text-[#818cf8]" /></div>
                            <h3 className="text-2xl font-bold mb-3 text-white">แข่งกับเพื่อน</h3>
                            <p className="text-neutral-400/50 text-sm font-medium max-w-[15rem]">สลับเทิร์นกันเติม ใครเรียงครบ 3 ก่อนชนะ</p>
                        </button>
                    </div>
                    <button onClick={onBack} className="mt-16 text-neutral-600 hover:text-white transition-colors text-sm font-bold flex items-center">
                        <Icon name="back" size={16} className="mr-2" /> กลับไปหน้าหลัก
                    </button>
                </div>
            );
        }

        function Lobby({ fb, appId, onBack, onJoin, user, playerName, setPlayerName }) {
            const [roomCode, setRoomCode] = useState('');
            const [loading, setLoading] = useState(false);
            const handleCreate = async () => {
                if (!playerName.trim() || !user || !fb) return;
                setLoading(true);
                const id = Math.random().toString(36).substring(2, 5).toUpperCase();
                const roomRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', id);
                try {
                    await fb.setDoc(roomRef, { 
                        grid: Array(9).fill(null), 
                        gridSize: 3, 
                        owner: user.uid, 
                        players: { [user.uid]: playerName }, 
                        playerOrder: [user.uid],
                        turnUid: user.uid,
                        status: 'playing',
                        winnerUid: null,
                        createdAt: new Date().toISOString() 
                    });
                    onJoin(id);
                } catch (e) { console.error(e); setLoading(false); }
            };
            const handleJoin = async () => {
                if (!roomCode.trim() || !playerName.trim() || !user || !fb) return;
                setLoading(true);
                const roomRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomCode.toUpperCase());
                try {
                    const snap = await fb.getDoc(roomRef);
                    if (snap.exists()) {
                        const data = snap.data();
                        const newOrder = [...data.playerOrder];
                        if (!newOrder.includes(user.uid)) newOrder.push(user.uid);
                        await fb.updateDoc(roomRef, { 
                            [`players.${user.uid}`]: playerName,
                            playerOrder: newOrder
                        });
                        onJoin(roomCode.toUpperCase());
                    } else { alert("ไม่พบรหัสห้องที่ระบุ"); setLoading(false); }
                } catch (e) { console.error(e); setLoading(false); }
            };
            return (
                <div className="flex-1 flex flex-col items-center justify-center p-6 animate-slide-up">
                    <div className="w-full max-w-[32rem]">
                        <button onClick={onBack} className="text-neutral-500 hover:text-white mb-8 flex items-center text-sm font-bold"><Icon name="back" size={16} className="mr-2" /> กลับหน้าเลือกโหมด</button>
                        <div className="bg-[#262626] p-12 rounded-[2.5rem] shadow-2xl border border-white/5">
                            <h2 className="text-[2rem] font-extrabold mb-10 text-center text-white tracking-tight">ระบบห้องออนไลน์</h2>
                            <div className="space-y-8">
                                <div className="space-y-3">
                                    <label className="text-sm font-medium text-neutral-400 px-1 tracking-tight font-bold">ชื่อของคุณ</label>
                                    <input value={playerName} onChange={e => setPlayerName(e.target.value)} className="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl px-6 py-5 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 text-white text-lg font-medium" placeholder="ใส่ชื่อ..." />
                                </div>
                                <button onClick={handleCreate} disabled={loading || !playerName} className="w-full btn-primary py-5 rounded-2xl font-extrabold text-xl disabled:opacity-50 text-white shadow-xl shadow-indigo-500/10 transition-all font-bold">
                                    {loading ? 'กำลังประมวลผล...' : 'สร้างห้องใหม่'}
                                </button>
                                <div className="relative py-4 flex items-center justify-center"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-white/5"></div></div><span className="relative px-4 bg-[#262626] text-neutral-600 text-sm font-medium uppercase tracking-widest font-bold">หรือ</span></div>
                                <div className="space-y-3">
                                    <label className="text-sm font-medium text-neutral-400 px-1 tracking-tight font-bold">เข้าร่วมห้องเพื่อน</label>
                                    <div className="flex gap-3">
                                        <input value={roomCode} onChange={e => setRoomCode(e.target.value.toUpperCase())} className="flex-1 bg-[#1a1a1a] border border-white/5 rounded-2xl px-6 py-5 font-mono focus:outline-none text-white uppercase tracking-widest text-lg font-bold" placeholder="รหัสห้อง" />
                                        <button onClick={handleJoin} disabled={loading || !playerName || !roomCode} className="bg-[#333333] hover:bg-[#3d3d3d] px-8 rounded-2xl font-bold text-lg text-[#737373] hover:text-white transition-all">เข้าห้อง</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Game({ fb, appId, roomId, onBack, user, playerName }) {
            const [gridSize, setGridSize] = useState(3);
            const [grid, setGrid] = useState(Array(9).fill(null));
            const [players, setPlayers] = useState({});
            const [playerOrder, setPlayerOrder] = useState([]);
            const [turnUid, setTurnUid] = useState(null);
            const [winnerUid, setWinnerUid] = useState(null);
            const [activeCell, setActiveCell] = useState(null);
            const [search, setSearch] = useState('');
            const [searchType, setSearchType] = useState('anime'); 
            const [results, setResults] = useState([]);
            const [searching, setSearching] = useState(false);
            const [isManualMode, setIsManualMode] = useState(false);
            const [manualTitle, setManualTitle] = useState('');
            const [owner, setOwner] = useState('');
            const searchTimerRef = useRef(null);

            useEffect(() => {
                if (!roomId || !user || !fb) return;
                const roomRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                const unsubscribe = fb.onSnapshot(roomRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setGrid(data.grid || Array((data.gridSize || 3) ** 2).fill(null));
                        setGridSize(data.gridSize || 3);
                        setPlayers(data.players || {});
                        setPlayerOrder(data.playerOrder || []);
                        setTurnUid(data.turnUid || null);
                        setWinnerUid(data.winnerUid || null);
                        setOwner(data.owner || '');
                    }
                }, (err) => console.error(err));
                return () => unsubscribe();
            }, [roomId, user, fb, appId]);

            useEffect(() => {
                if (searchTimerRef.current) clearTimeout(searchTimerRef.current);
                if (search.trim().length > 0 && !isManualMode) {
                    searchTimerRef.current = setTimeout(() => { handleSearchFlow(); }, 500);
                } else { setResults([]); setSearching(false); }
                return () => clearTimeout(searchTimerRef.current);
            }, [search, searchType, isManualMode]);

            // Winning Logic: Check if player has 3 in a row
            const checkWin = (newGrid, size) => {
                const checkLine = (a, b, c) => {
                    if (newGrid[a] && newGrid[b] && newGrid[c]) {
                        return newGrid[a].uid === newGrid[b].uid && newGrid[b].uid === newGrid[c].uid;
                    }
                    return false;
                };

                // Horizontal
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c <= size - 3; c++) {
                        if (checkLine(r * size + c, r * size + c + 1, r * size + c + 2)) return true;
                    }
                }
                // Vertical
                for (let c = 0; c < size; c++) {
                    for (let r = 0; r <= size - 3; r++) {
                        if (checkLine(r * size + c, (r + 1) * size + c, (r + 2) * size + c)) return true;
                    }
                }
                // Diagonal \
                for (let r = 0; r <= size - 3; r++) {
                    for (let c = 0; c <= size - 3; c++) {
                        if (checkLine(r * size + c, (r + 1) * size + c + 1, (r + 2) * size + c + 2)) return true;
                    }
                }
                // Diagonal /
                for (let r = 0; r <= size - 3; r++) {
                    for (let c = 2; c < size; c++) {
                        if (checkLine(r * size + c, (r + 1) * size + c - 1, (r + 2) * size + c - 2)) return true;
                    }
                }
                return false;
            };

            async function handleSearchFlow() {
                const queryText = search.trim();
                if (!queryText) return;
                setSearching(true);
                const animeUrl = `https://api.jikan.moe/v4/anime?q=${encodeURIComponent(queryText)}&limit=12`;
                const charUrl = `https://api.jikan.moe/v4/characters?q=${encodeURIComponent(queryText)}&limit=12`;
                try {
                    const res = await fetch(searchType === 'anime' ? animeUrl : charUrl);
                    const data = await res.json();
                    if (searchType === 'anime') {
                        setResults(data.data?.map(m => ({ id: m.mal_id, title: m.title_english || m.title, image: m.images.webp.large_image_url })) || []);
                    } else {
                        setResults(data.data?.map(c => ({ id: c.mal_id, title: c.name, image: c.images.webp.image_url })) || []);
                    }
                } catch (e) { console.error(e); } finally { setSearching(false); }
            }

            async function selectItem(item) {
                if (activeCell === null || (roomId && user.uid !== turnUid) || winnerUid) return;
                
                const newGrid = [...grid];
                newGrid[activeCell] = { 
                    title: item.title, 
                    image: item.image || null, 
                    isManual: !item.image,
                    uid: user.uid,
                    by: playerName || 'Player' 
                };

                const hasWon = checkWin(newGrid, gridSize);
                
                if (roomId && fb) {
                    const roomRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                    const currentIdx = playerOrder.indexOf(user.uid);
                    const nextTurnUid = playerOrder[(currentIdx + 1) % playerOrder.length];
                    
                    await fb.updateDoc(roomRef, { 
                        grid: newGrid,
                        turnUid: hasWon ? turnUid : nextTurnUid,
                        winnerUid: hasWon ? user.uid : null
                    });
                } else {
                    setGrid(newGrid);
                    if (hasWon) setWinnerUid(user.uid);
                }

                setActiveCell(null); setSearch(''); setResults([]); setIsManualMode(false); setManualTitle('');
            }

            const isMyTurn = !roomId || user.uid === turnUid;
            const gridCols = { 3: 'grid-cols-4', 4: 'grid-cols-5', 5: 'grid-cols-6' }[gridSize];

            return (
                <div className="flex-1 p-4 md:p-8 flex flex-col items-center animate-slide-up relative">
                    {/* Victory Overlay */}
                    {winnerUid && (
                        <div className="fixed inset-0 z-[100] bg-indigo-900/40 backdrop-blur-xl flex flex-col items-center justify-center p-6 animate-slide-up">
                            <div className="bg-[#262626] p-12 rounded-[4rem] border-4 border-indigo-500 shadow-[0_0_100px_rgba(79,70,229,0.4)] text-center max-w-lg w-full relative">
                                <div className="absolute -top-16 left-1/2 -translate-x-1/2 text-8xl animate-victory"><Icon name="trophy" size={120} className="text-yellow-400 drop-shadow-2xl" /></div>
                                <h2 className="text-6xl font-black text-white mt-12 mb-4 tracking-tighter">VICTORY!</h2>
                                <div className="text-indigo-400 text-2xl font-bold mb-8">ยินดีด้วย! {players[winnerUid] || playerName} เรียงครบ 3 ก่อน</div>
                                <button onClick={onBack} className="btn-primary w-full py-6 rounded-3xl font-black text-xl text-white shadow-xl shadow-indigo-500/20">กลับไปหน้าหลัก</button>
                                {roomId && user.uid === owner && (
                                    <button onClick={async () => {
                                        const roomRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                                        await fb.updateDoc(roomRef, { grid: Array(gridSize**2).fill(null), winnerUid: null, turnUid: owner });
                                    }} className="mt-4 text-neutral-500 hover:text-white font-bold transition-colors">เริ่มเกมใหม่ (รีเซ็ตกราดาน)</button>
                                )}
                            </div>
                        </div>
                    )}

                    <div className="w-full max-w-5xl flex items-center justify-between gap-6 mb-10">
                        <button onClick={onBack} className="text-neutral-500 hover:text-white flex items-center transition-colors text-lg font-bold"><Icon name="back" size={24} className="mr-2" /> ออก</button>
                        
                        {roomId && (
                            <div className="flex items-center gap-4">
                                <div className={`px-8 py-5 rounded-[2rem] text-2xl font-bold border transition-all flex items-center shadow-2xl ${isMyTurn && !winnerUid ? 'bg-indigo-600 border-indigo-400 text-white scale-105 shadow-indigo-500/30' : 'bg-[#262626] border-white/5 text-neutral-400'}`}>
                                    <Icon name="user" size={32} className={`mr-4 ${isMyTurn ? 'text-white' : 'text-indigo-400'}`} />
                                    {isMyTurn ? 'ตาของคุณแล้ว!' : `รอตาของ ${players[turnUid]}`}
                                </div>
                                <div className="bg-indigo-600/20 border border-indigo-500/30 px-8 py-5 rounded-[2rem] text-2xl font-mono font-black text-indigo-400 tracking-[0.2em] shadow-indigo-500/10">ROOM: {roomId}</div>
                            </div>
                        )}
                    </div>

                    <div className="text-center mb-10">
                        <h2 className="text-[3rem] font-extrabold text-white mb-2 tracking-tight">Anime Grid Bingo</h2>
                        <p className="text-neutral-500 font-bold mb-6">เติมให้ครบ 3 ช่องเพื่อเป็นผู้ชนะ!</p>
                        
                        {(!roomId || (user && user.uid === owner)) && !winnerUid && (
                            <div className="flex flex-col items-center gap-4 p-5 bg-[#262626]/40 rounded-[2.5rem] border border-white/5">
                                <div className="text-neutral-500 text-xs font-bold uppercase tracking-[0.3em]">ขนาดตาราง</div>
                                <div className="flex items-center justify-center gap-4">
                                    {[3, 4, 5].map(s => (
                                        <button key={s} onClick={async () => {
                                            const empty = Array(s*s).fill(null);
                                            if (roomId) {
                                                const roomRef = fb.doc(fb.db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                                                await fb.updateDoc(roomRef, { gridSize: s, grid: empty });
                                            } else { setGridSize(s); setGrid(empty); }
                                        }} className={`w-16 h-16 rounded-[1.25rem] text-lg font-bold transition-all shadow-md ${gridSize === s ? 'bg-indigo-600 text-white scale-110 shadow-indigo-500/30' : 'bg-[#262626] text-neutral-600 hover:text-neutral-300'}`}>{s}x{s}</button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="bg-[#262626] p-4 md:p-12 rounded-[3.5rem] shadow-2xl w-full max-w-[65rem] overflow-x-auto custom-scrollbar border border-white/5 mb-20">
                        <div className={`grid ${gridCols} gap-4 md:gap-6 min-w-[700px]`}>
                            <div className="aspect-square"></div>
                            {CATEGORIES.top.slice(0, gridSize).map((cat, i) => (
                                <div key={i} className="aspect-square bg-[#333545] rounded-[1.75rem] flex items-center justify-center p-4 text-center text-xs md:text-sm font-bold text-indigo-300 border border-indigo-500/10 shadow-inner">{cat}</div>
                            ))}
                            {CATEGORIES.left.slice(0, gridSize).map((lCat, rowIdx) => (
                                <React.Fragment key={rowIdx}>
                                    <div className="aspect-square bg-[#3d2e38] rounded-[1.75rem] flex items-center justify-center p-4 text-center text-xs md:text-sm font-bold text-pink-300 border border-pink-500/10 shadow-inner">{lCat}</div>
                                    {Array.from({ length: gridSize }).map((_, colIdx) => {
                                        const idx = rowIdx * gridSize + colIdx; const cell = grid[idx];
                                        return (
                                            <button key={idx} disabled={!isMyTurn || !!cell || !!winnerUid} onClick={() => setActiveCell(idx)} className={`aspect-square transition-all rounded-[1.75rem] overflow-hidden group relative border border-white/5 flex flex-col items-center justify-center shadow-inner ${!cell && isMyTurn && !winnerUid ? 'bg-[#1a1a1a] hover:bg-indigo-500/10 hover:border-indigo-500/30' : 'bg-[#141414] cursor-default'}`}>
                                                {cell ? (
                                                    <React.Fragment>
                                                        {cell.isManual ? (
                                                            <div className="w-full h-full flex items-center justify-center p-4 text-center bg-indigo-950/20">
                                                                <p className="text-white text-sm font-bold leading-tight break-words">{cell.title}</p>
                                                            </div>
                                                        ) : (
                                                            <img src={cell.image} className="w-full h-full object-cover" />
                                                        )}
                                                        <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent flex flex-col justify-end p-5 opacity-0 group-hover:opacity-100 transition-opacity font-bold">
                                                            <p className="text-[10px] text-indigo-400 mt-1 font-black uppercase tracking-widest">{cell.by}</p>
                                                        </div>
                                                        <div className={`absolute top-3 right-3 rounded-full p-1.5 shadow-lg ${cell.uid === user.uid ? 'bg-[#4ade80] text-black' : 'bg-pink-500 text-white'}`}><Icon name="check" size={14} strokeWidth={4} /></div>
                                                    </React.Fragment>
                                                ) : (!winnerUid && isMyTurn && <Icon name="plus" size={28} className="text-neutral-800 group-hover:text-indigo-400/50 transition-colors" />)}
                                            </button>
                                        );
                                    })}
                                </React.Fragment>
                            ))}
                        </div>
                    </div>

                    {activeCell !== null && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/95 backdrop-blur-md font-bold">
                            <div className="w-full max-w-2xl bg-[#262626] rounded-[3rem] overflow-hidden flex flex-col h-full max-h-[85vh] shadow-2xl border border-white/5 animate-slide-up font-bold">
                                <div className="flex-none">
                                    <div className="p-10 border-b border-white/5 flex justify-between items-center bg-[#2a2a2a]">
                                        <h3 className="text-3xl font-bold text-white tracking-tight">{isManualMode ? 'ป้อนชื่อเอง' : 'เลือกชื่ออนิเมะ'}</h3>
                                        <button onClick={() => { setActiveCell(null); setIsManualMode(false); }} className="p-3 hover:bg-white/5 rounded-full transition-colors text-neutral-500"><Icon name="close" size={32} /></button>
                                    </div>
                                    <div className="flex border-b border-white/5 bg-[#1a1a1a] font-bold overflow-hidden">
                                        <button onClick={() => { setSearchType('anime'); setIsManualMode(false); }} className={`flex-1 py-6 flex items-center justify-center gap-3 text-lg font-bold transition-all ${!isManualMode && searchType === 'anime' ? 'text-indigo-400 border-b-2 border-indigo-400 bg-indigo-400/5' : 'text-neutral-500 hover:text-neutral-300'}`}><Icon name="playCircle" size={24} /> อนิเมะ</button>
                                        <button onClick={() => { setSearchType('character'); setIsManualMode(false); }} className={`flex-1 py-6 flex items-center justify-center gap-3 text-lg font-bold transition-all ${!isManualMode && searchType === 'character' ? 'text-pink-400 border-b-2 border-pink-400 bg-pink-400/5' : 'text-neutral-500 hover:text-neutral-300'}`}><Icon name="userCircle" size={24} /> ตัวละคร</button>
                                        <button onClick={() => { setIsManualMode(true); setResults([]); }} className={`flex-1 py-6 flex items-center justify-center gap-3 text-lg font-bold transition-all border-l border-white/5 ${isManualMode ? 'text-[#4ade80] border-b-2 border-[#4ade80] bg-[#4ade80]/5' : 'text-neutral-500 hover:text-neutral-300'}`}><Icon name="edit" size={22} /> ใช้ชื่อที่พิมพ์</button>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar p-10 font-bold">
                                    {!isManualMode ? (
                                        <React.Fragment>
                                            <div className="mb-8 relative font-bold">
                                                <input autoFocus value={search} onChange={e => setSearch(e.target.value)} className="w-full bg-[#1a1a1a] border border-white/5 rounded-3xl px-8 py-6 focus:outline-none focus:ring-4 focus:ring-indigo-500/20 transition-all shadow-inner font-medium text-xl font-bold" placeholder="พิมพ์ชื่อเรื่องภาษาอังกฤษ..." />
                                            </div>
                                            <div className="grid grid-cols-2 sm:grid-cols-3 gap-6">
                                                {searching && <div className="col-span-full py-10 text-center text-indigo-400 font-bold animate-pulse text-xl">กำลังค้นหา...</div>}
                                                {results.map(item => (
                                                    <button key={item.id} onClick={() => selectItem(item)} className="group text-left animate-slide-up font-bold">
                                                        <div className="aspect-[3/4] rounded-[1.5rem] overflow-hidden mb-4 bg-[#1a1a1a] shadow-lg border border-white/5"><img src={item.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform" /></div>
                                                        <p className="text-sm font-bold text-neutral-300 group-hover:text-white transition-colors line-clamp-2 leading-tight font-bold">{item.title}</p>
                                                    </button>
                                                ))}
                                            </div>
                                        </React.Fragment>
                                    ) : (
                                        <div className="space-y-8 animate-slide-up">
                                            <div className="space-y-4">
                                                <label className="text-neutral-400 text-sm font-bold uppercase tracking-widest px-2">ชื่ออนิเมะ/ตัวละคร</label>
                                                <input autoFocus value={manualTitle} onChange={e => setManualTitle(e.target.value)} className="w-full bg-[#1a1a1a] border border-[#4ade80]/20 rounded-3xl px-8 py-8 focus:outline-none focus:ring-4 focus:ring-[#4ade80]/10 text-white text-2xl font-bold transition-all" placeholder="พิมพ์ชื่อ..." />
                                            </div>
                                            <button disabled={!manualTitle.trim()} onClick={() => selectItem({ title: manualTitle.trim(), image: null, id: Date.now() })} className="w-full py-6 bg-[#4ade80] hover:bg-[#22c55e] text-[#064e3b] font-black text-xl rounded-[2rem] shadow-xl transition-all flex items-center justify-center gap-3"><Icon name="check" size={24} strokeWidth={4} /> ยืนยันข้อมูล</button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const startApp = () => {
            const rootElement = document.getElementById('root');
            if (rootElement && window.ReactDOM && window.React) {
                const root = window.ReactDOM.createRoot(rootElement);
                root.render(<App />);
            } else { setTimeout(startApp, 50); }
        };
        startApp();
    </script>
</body>
</html>
